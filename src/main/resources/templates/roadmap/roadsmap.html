<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:insert="index"></div>
    <title>카카오지도 API </title>

</head>
<body>


<div id="map"  style="width: 850px; height: 750px; margin:0 auto" ></div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9991126f73e88b2034924e30218436f9"></script>
<script type="text/javascript">

    var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
    var options = { //지도를 생성할 때 필요한 기본 옵션
        center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
        level: 38//지도의 레벨(확대, 축소 정도)
    };

    var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴

    var imagePath ='/img/picpic.png'
    // 빨간 화살표(마커) 생성
    var markerPosition = new kakao.maps.LatLng(37.8914, 128.826);  //마커포지션 위도, 경도
    var marker = new kakao.maps.Marker({
        position: markerPosition,
        image: new kakao.maps.MarkerImage(
            imagePath/* 'picpic.png'*/ /* 'https://developers.kakao.com/assets/img/arrows.png'*/,
            new kakao.maps.Size(80, 80), // 마커 이미지 크기
            { offset: new kakao.maps.Point(32, 64) } // 마커 이미지 좌표
        )
    });

    marker.setMap(map);


</script>


</body>
</html>
